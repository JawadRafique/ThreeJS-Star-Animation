<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Js</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    .title {
      position: absolute;
      bottom: 10%;
      left: 40%;
      color: white;
    }
  </style>
  <body>
    <h1 class="title">Created by : Muhammad Jawad</h1>
    <script src="js/three.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //   const geometry = new THREE.BoxGeometry();
      //   const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      //   const cube = new THREE.Mesh(geometry, material);
      //   scene.add(cube);
      const ring = new THREE.RingGeometry(04, 03, 4);
      const geometry = new THREE.RingGeometry(1, 2, 0);
      const material = new THREE.MeshBasicMaterial({
        color: 0xffff00,
        side: THREE.DoubleSide,
      });
      const mesh = new THREE.Mesh(geometry, material);
      const mesh1 = new THREE.Mesh(geometry, material);
      const mesh2 = new THREE.Mesh(ring, material);
      scene.add(mesh);
      scene.add(mesh1);
      scene.add(mesh2);

      camera.position.z = 10;

      function animate() {
        requestAnimationFrame(animate);

        mesh.rotation.x += 0.04;
        // mesh.rotation.y += 0.01;

        mesh1.rotation.x += 0.04;
        mesh1.rotation.y += 0.01;

        // mesh2.rotation.x += 0.04;
        // mesh2.rotation.y += 0.01;
        mesh2.rotation.z -= 0.01;

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
